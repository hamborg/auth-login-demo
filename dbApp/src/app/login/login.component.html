<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="" class="">E-mail</label>
                        <input type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="">Password</label>
                        <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="loginUser()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
